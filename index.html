<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="stylesheet" href="./Css/main.css">
    <title>ToDoApp</title>
</head>

<body>
    <h1>Welcome At To Do App</h1>
    <div class="container col-md-6">
        <button id="openbtn" class="btn btn-info btn-block"> Add New Task </button>
        <div id="main" class="card none">
            <div class="card-body">
                <div class="form-group">
                    <label class="b text-center"> Task Data </label>
                    <input id="taskInput" type="text" class="form-control" placeholder="Add Task">
                </div>
                <button id="addBtn" class="btn btn-info btn-block"> Add Task</button>
            </div>
        </div>
    </div>
    <div class="container col-md-6">
        <div class="card">
            <div class="card-body">
                <div id="AllTasks"></div>
                <div class="alert alert-danger text-center" id="noTasks">
                    No Data Yet !
                </div>
            </div>
        </div>
    </div>
    <h6> Created by Rawan Mostafa</h6>

    <script src="./Js/main.js"></script>
</body>

</html>
